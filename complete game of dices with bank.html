<html>
<head> <title>Game of DICE BY LARRY!</title> 
<script>

var dicex = 100;
var dicey = 50;
var dicewidth = 100;
var diceheight = 100;
var dotrad = 8;
var ctx;
var dx;
var dy;
var firstturn = true;
var point;

function throwdice(){
var sum;
var ch = 1+Math.floor(Math.random()*6);
sum = ch;
dx=dicex;
dy=dicey;
drawface(ch);
dx = dicex + 150;
ch = 1+Math.floor(Math.random()*6);
sum += ch
drawface(ch);
var Bank = Number(document.f.Bank.value);
if (Bank<10){
	alert("You ran out of money! Add some more and try again.");
Bank = Bank +50;;
}
Bank = Bank -10;
document.f.Bank.value = String(Bank);
if(firstturn){
	switch(sum){
		case 4:
		case 11:
		 document.f.pv.value=sum;
		 document.f.outcome.value="YOU WIN! 好叻仔！";

Bank += 1000;
document.f.Bank.value = String(Bank);
		 break;
		 case 2:
		 case 3:
		 case 12:
		 document.f.pv.value=sum;
		 document.f.outcome.value="YOU LOSER!";
		 break;
		 default:
		 document.f.pv.value=sum;
		 firstturn = false;
		 document.f.stage.value="Need follow-up throw.";
		 document.f.outcome.value=" ";

	}
}
else{
	switch(sum){
		case 7:
		document.f.pv.value=sum;
		document.f.outcome.value="You lose!";
		document.f.stage.value="Back to first throw.";
		firstturn = true;
		default:
		document.f.pv.value=sum;
		document.f.outcome.value="You WIN!";
		document.f.stage.value="Back to first throw.";


Bank +=20;
document.f.Bank.value = String(Bank);
		firstturn = true;
		break;
		
	}
}
}
function drawface(n){
ctx = document.getElementById('canvas').getContext('2d');
ctx.lineWidth = 5;
ctx.clearRect(dx,dy,dicewidth,diceheight);
ctx.strokeRect(dx,dy,dicewidth,diceheight);
var dotx;
var doty;
ctx.fillStyle = "009966";
switch(n){
	case 1:
	draw1();
	break;
	case 2:
	draw2();
	break;
	case 3:
	draw2();
	draw1();
	break;
	case 4:
	draw4();
	break;
	case 5:
	draw4();
	draw1();
	break;
	case 6:
	draw4();
	draw2mid();
	break;

}

}
function draw1(){
	var dotx;
	var doty;
	ctx.beginPath();
	dotx = dx + .5*dicewidth;
	doty = dy + .5*diceheight;
	ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
	ctx.closePath();
	ctx.fill();
}
function draw2(){
	var dotx;
	var doty;
	ctx.beginPath();
	dotx = dx + 3*dotrad;
	doty = dy + 3*dotrad;
	ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
	dotx = dx+dicewidth-3*dotrad;
	doty = dy+diceheight-3*dotrad;
	ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
	ctx.closePath();
	ctx.fill();
}
function draw4(){
	var dotx;
	var doty;
	ctx.beginPath();
	dotx = dx + 3*dotrad;
	doty = dy + 3*dotrad;
	ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
	dotx = dx+dicewidth-3*dotrad;
	doty = dy+diceheight-3*dotrad;
	ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
	ctx.closePath();
	ctx.fill();
	ctx.beginPath();
	dotx = dx + 3*dotrad;
	doty = dy + diceheight-3*dotrad;
	ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
	dotx = dx+dicewidth-3*dotrad;
	doty = dy+ 3*dotrad;
	ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
	ctx.closePath();
	ctx.fill();
}
function draw2mid() {
	var dotx;
	var doty;
	ctx.beginPath();
	dotx = dx + 3*dotrad;
	doty = dy + .5*diceheight;
	ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
	dotx = dx+dicewidth-3*dotrad;
	doty = dy+ .5*diceheight;
	ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
	ctx.closePath();
	ctx.fill();
}

</script>
</head>
<body onLoad="init();">
<canvas id="canvas" width="500" height="200"> hi</canvas>
<br/>
<button onClick="throwdice();">THROW THE DICES!!</button>
<form name='f'>
Stage: <input name = "stage" value="First Throw"/>
Point: <input name= "pv" value="       "/>
Outcome: <input name="outcome" value="       "/>
Bank roll: <input name="Bank" value="100"/>
</form>
</body>
</html>
